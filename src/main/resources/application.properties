# database
spring.datasource.url: jdbc:mysql://localhost:3306/pro_Traffic_DB?characterEncoding=utf8&useSSL=false
spring.datasource.username: GD
spring.datasource.password: GDpassword
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis Configuration
# DTO 패키지
mybatis.type-aliases-package=org.go.traffic.model
# mapper.xml 위치 
mybatis.mapper-locations=/mapper/*.xml

# ThymLeaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
