<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Search Accident</title>
<link rel="stylesheet" href="../css/index_css.css">
<link rel="stylesheet" href="../css/cctv.css">
<link rel="stylesheet" href="../css/accidentSearch_css.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<!-- test -->
	<div class="wrapper">

		<div class="main">

			<nav class="main_nav">
				<div class="logoWrapper">
					<div class="logo">
                    		<a href="/">
                    			<img width="100%" src="../images/logo.gif">
                    		</a>
                    	</div>
				</div>
				<div class="navContentWrapper">
					<div>
						<a class="cctv" href="/traffic/cctv">CCTV 보러가기</a>
					</div>
					<div>
						<a class="accident" href="/traffic/searchTraffic">지역별 사고현황</a>
					</div>
					<div>
						<a class="notice" href="#">공지사항</a>
					</div>
				</div>
			</nav>



			<div class="contentWrapper_accident">
				<div class="searchBox">

					<div class="yearBox">

						<div>조회연도</div>
						<br> <select id="searchYear">
							<option value="-1">연도를 선택해주세요</option>
							<option>2020</option>
							<option>2019</option>
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
							<option>2014</option>
							<option>2013</option>
							<option>2012</option>
						</select>

					</div>

					<div class="locationBox">

						<div>조회 지역</div>
						<br> <select id="city" onchange="changeCity(this.value);">
							<option value="-1">도시를 선택해주세요</option>
							<option th:each="cityList : ${cityList}" id="cityListValue"
								th:value="${cityList.city_value}">[[${cityList.city_name}]]</option>
						</select>

					</div>

					<div class="innerlocationBox">

						<div>상세지역</div>
						<br> <select id="gugun">
							<option value="-1">지역을 선택해주세요</option>
						</select>

					</div>

					<div class="buttonBox">
					
						<a href="#" class="lineTag searchBtn" id="searchBtn">
					        <span></span>
					        <span></span>
					        <span></span>
					        <span></span>
					        검색
					    </a>

					</div>

				</div>

				<div class="resultContent">

					<div class="totalInnerResultBox">

						<div class="innerResultTotalCount" id="innerResultTotalCount"></div>
						<br>
						<div class="innerResultBox" id="innerResultBox">

							<!-- <div class="innerResultBoxNumbering" id="innerResultBoxNumbering"></div>
							<div class="innerResultBoxDate" id="innerResultBoxDate"></div>
							<div class="innerResultBoxDetail" id="innerResultBoxDetail"></div> -->

						</div>

					</div>

				</div>

			</div>




			<div class="footer">
				<span>&#169;</span>2022 <br>
        	
			This Web page is a service for watching CCTV on South Korean highways 
			and searching traffic accident records in South KOREA. <br>
			Developer's E-mail : nannaya2121 @ hanmail.net <br>
			If you have a question, Please send E-mail to Developer.
			</div>

		</div>
	</div>
		<form action="/traffic/accidentDetail" method="post"
			id="trafficDetailForm">
			<input type="hidden" name="detailSidoValue" id="detailSidoValue">
			<input type="hidden" name="detailGugunValue" id="detailGugunValue">
			<input type="hidden" name="totalVal" id="totalVal">
		</form>

		<script src="../js/searchTraffic.js"></script>
		<script src="../js/index.js"></script>
</body>
</html>
